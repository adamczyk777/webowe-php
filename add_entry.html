<head>
	<title>Dodaj Wpis</title>

</head>

<body>

		Załączniki:<br>

		<input type="file" name="file2"><br>
		Plik 3:<br>
		<input type="file" name="file3"><br>

		<input type="reset" value="Wyczyść">
	</form>
</body>

</html>
